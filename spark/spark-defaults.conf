# S3 Configuration
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=minio
spark.hadoop.fs.s3a.secret.key=minio123
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false
spark.hadoop.fs.s3a.aws.credentials.provider=org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
spark.hadoop.com.amazonaws.services.s3.enableV4=true

# Iceberg Configuration
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.spark_catalog=org.apache.iceberg.spark.SparkSessionCatalog
spark.sql.catalog.spark_catalog.type=hive
spark.sql.catalog.local=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.local.type=hadoop
spark.sql.catalog.local.warehouse=s3a://warehouse/
spark.sql.catalog.s3=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.s3.warehouse=s3a://warehouse/
spark.sql.catalog.s3.type=hadoop
spark.sql.catalog.s3.s3.endpoint=http://minio:9000
spark.sql.catalog.s3.s3.access-key=minio
spark.sql.catalog.s3.s3.secret-key=minio123
spark.sql.catalog.s3.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.s3.s3.path-style-access=true
spark.sql.catalog.s3.warehouse=s3a://warehouse/
spark.sql.catalog.s3.s3.credentials-provider=org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider